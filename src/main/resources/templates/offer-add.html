<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div>
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

         <div th:replace="fragments/navbar::navbar(acticeLink = ${'offersAdd'})"></div>
    </nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:object="${addOfferDto}"
          th:action="@{/offers/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="model">Model</label>
                <select th:field="*{model}" th:errorclass="is-invalid" class="form-control">
                    <option th:value="BMW" th:text="BMW"></option>
                    <option th:value="AUDI" th:text="AUDI"></option>
                    <option th:value="MERCEDES" th:text="MERCEDES"></option>
                    <option th:value="PEGUET" th:text="PEGUET"></option>
                    <option th:value="FERRARI" th:text="FERARI"></option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="*{price}" th:errorclass="is-invalid" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="engine">Engine</label>
                <select th:field="*{engine}" th:errorclass="is-invalid" class="form-control">
                    <option th:value="DIESEL" th:text="DIESEL">- Select engine type -</option>
                    <option th:value="GAS" th:text="GAS">- Select engine type -</option>
                    <option th:value="BENZIN" th:text="BENZIN">- Select engine type -</option>
                    <option th:value="METAN" th:text="METAN">- Select engine type -</option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="transmission">Transmission</label>
                <select th:field="*{transmission}" th:errorclass="is-invalid" class="form-control">
                    <option th:value="Manual" th:text="Manual">- Select transmission type -</option>
                    <option th:value="Automatic" th:text="Automatic">- Select transmission type -</option>
                    <option th:value="AutomatedManual" th:text="AutomatedManual">- Select transmission type -</option>
                    <option th:value="Continuously" th:text="Continuously">- Select transmission type -</option>
                    <option th:value="Sequential" th:text="Sequential">- Select transmission type -</option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}" th:errorclass="is-invalid" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}" th:errorclass="is-invalid" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="description">Description</label>
            <textarea th:field="*{description}" th:errorclass="is-invalid" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="url">Image URL</label>
            <input th:field="*{url}" th:errorclass="is-invalid" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
