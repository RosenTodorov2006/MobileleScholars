<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div th:replace="~{fragments/navbar::navbar(acticeLink = ${'login'})}"></div>
    </nav>

</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="post"
          th:object="${loginDto}"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label th:for="email" class="text-white font-weight-bold">Email</label>
            <input value="username" th:errorclass="is-invalid" th:field="*{email}" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <p class="invalid-feedback errors alert alert-danger">
            Invalid username or password.
        </p>
        <div class="form-group">
            <label th:for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" th:errorclass="is-invalid" th:field="*{password}" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>
        <p class="invalid-feedback errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
