<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div th:replace="fragments/navbar::navbar(acticeLink = ${'register'})"></div>
    </nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${registerSeedDto}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  th:field="*{firstName}"
                        type="text"
                        th:errorclass="is-invalid"
                        class="form-control"
                        placeholder="First name"/>
                               <p class="invalid-feedback errors alert alert-danger">
                                    First name is required.
                              </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                               <p class="invalid-feedback errors alert alert-danger">
                                   Last name is required.
                               </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}"
                       type="email"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Email"/>
                                <p class="invalid-feedback errors alert alert-danger">
                                    Email is required.
                               </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}"
                       type="password"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Password"/>
                                <p class="invalid-feedback errors alert alert-danger">
                                    Password is required.
                                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create user"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
